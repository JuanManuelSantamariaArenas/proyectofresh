<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        class Empleado {
            constructor(dni, nombre) {
                this.dni = dni;
                this.nombre = nombre;
                this.calenMensual = [];
            }

            obtenerInformacion() {
                return `DNI: ${this.dni}` + "<br>" + `NOMBRE: ${this.nombre}` + "<br>"
                + `CALENDARIO: ${this.calen_mensual}`+ "<br>";
            }
        }

        class Producto {
            constructor(codigo, detalle, existencia, costo) {
                this.codigo = codigo;
                this.detalle = detalle;
                this.existencia = existencia;
                this.costo = costo;
            }

            obtenerInformacion() {
                return `CODIGO: ${this.codigo}` + "<br>" + `DETALLE: ${this.detalle}` + "<br>" + 
                `EXISTENCIA: ${this.existencia}` + "<br>" + `COSTO: ${this.costo}` + "<br>";
            }
        }

        class PuntosExperiencia {
            constructor(codigo, nombre) {
                this.codigo = codigo;
                this.nombre = nombre;
            }

            obtenerInformacion() {
                return `CODIGO; ${this.codigo}` + "<br>" + `NOMBRE: ${this.nombre}` + "<br>";
            }
        }

        class Bodega {
            constructor() {
                this.encargado = "";
                this.empleados = {};
                this.productos = {};
                this.puntosExperiencia = {};
            }

            agregarEmpleado(dni, nombre) {
                let empleado = new Empleado(dni, nombre);
                this.empleados[dni] = empleado;
            }

            obtenerEmpleados() {
                return Object.values(this.empleados);
            }
            
            obtenerProductos() {
                return Object.values(this.productos);
            }

            obtenerPuntoExperiencia() {
                return Object.values(this.puntosExperiencia)
            }
        }
        
        class Consola {
            constructor() {
                this.bodega = new Bodega();
            }
            
            obtAgregarEmpleado() {
                this.bodega.agregarEmpleado(11, "Lucas");
                let empleados = this.bodega.obtenerEmpleados();
                // for (empleado in empleados) {
                //     document.write(empleado.obtenerInformacion());
                // }
                return empleados
            }
        }
        
        function inicar_programa() {
            var consolaUno = new Consola();
            let empleados = consolaUno.obtAgregarEmpleado()
            document.getElementById("p1").innerHTML=empleados
        }
    </script>
    <title>DEDUCCION DE INVENTARIO</title>
</head>
<body>
    <h1>DEDUCIONES DE INVENTARIO</h1>
    <div>

        <input type="button" value="GENERAR EMPLEADOS" onclick="inicar_programa()"

</body>
